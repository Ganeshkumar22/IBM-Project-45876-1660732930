<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mischef Managed(Predict)</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">   
</head>
<body style="background-color: #ebf3ff;">
  <div class="nav-background">
    <div class="mobile-logo">
      <h2>Mischief Managed</h2>
    </div>
    <div class="mobile-nav">
      <div class="nav-top">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="{{ url_for('image1')}}">Analyze Nutrition</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">Our Aim</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="site-content-wrapper">
    <div class="nav-trigger">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-bar-chart"
      >
        <line x1="12" y1="20" x2="12" y2="10" />
        <line x1="18" y1="20" x2="18" y2="4" />
        <line x1="6" y1="20" x2="6" y2="16" />
      </svg>
    </div>
    <div class="site-content">
      <header class="topbar">
        <div class="container flex justify-between items-center">
          <h2>Mischef Managed</h2>
          <div class="auth flex items-center">
            <div>
              <img src="../static/icons/user-icon.svg" alt="" />
              <a href="#">Log in</a>
            </div>
            <span class="divider">|</span>
            <div>
              <img src="../static/icons/edit.svg" alt="" />
              <a href="#">Register Now</a>
            </div>
          </div>
        </div>
      </header>

      <nav>
        <div class="navbar magic-shadow">
          <div class="container flex justify-center">
            <a href="{{ url_for('home')}}">Home</a>
            <a href="{{ url_for('image1')}}" class="active">Analyze Nutrition</a>
            <a href="#">About us</a>
            <a href="#">Our Aim</a>
            <a href="#">Blog</a>
            <a href="#">Contact us</a>
          </div>
        </div>
      </nav>

      
<div class="container">
       <center>
<div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div></center>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
